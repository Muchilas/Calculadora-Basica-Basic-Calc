<html>
    <body>
        <script>
            function calculadoraBasica (n1, n2, op) {
                while (op != "+" && op != "-" && op != "*" && op != "/") {
                    op = prompt("Operador inválido. Informe um operador válido (+, -, * ou /):");
                }
                if (op === "+") {
                    return n1 + n2;
                } else if (op === "-") {
                    return n1 - n2;
                } else if (op === "*") {
                    return n1 * n2;
                } else if (op === "/") {
                    return n2 !== 0 ? n1 / n2 : "Erro: Divisão por zero";
                }
            }

            var n1 = Number(prompt("Informe o primeiro número:"));
            var n2 = Number(prompt("Informe o segundo número:"));
            var op = prompt("Informe o operador:");

            alert(calculadoraBasica(n1, n2, op));
        </script>
    </body>
</html>
